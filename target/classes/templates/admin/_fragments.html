<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">博客</title>
    <link th:href="@{/img/head_icon.png}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"><!-- ui框架 -->
    <link rel="stylesheet" th:href="@{/css/animate.min.css}" /><!-- 动画 -->
    <link rel="stylesheet" th:href="@{/css/typo.css}" /><!-- 内容排版 -->
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}" /><!-- 代码高亮 -->
<!--    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}" />&lt;!&ndash; 生成目录 &ndash;&gt;-->
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}"/><!--富文本编辑器-->
    <link rel="stylesheet" th:href="@{/css/common.css}" /><!-- 自定义 -->
    <link rel="stylesheet" th:href="@{/css/admin_style.css}" />
</head>
<body>

<!--后台管理导航-->
<nav th:fragment="nav(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <!-- 导航标签 -->
    <div class="ui container">
        <div class="ui inverted secondary menu stackable">
            <h2 class="ui teal header item">管理后台</h2>
            <a class="item m-item m-mobile-hide" th:classappend="${n==1} ? 'active'" th:href="@{/admin/blogs}"><i class="mini home icon"></i>博客</a>
            <a class="item m-item m-mobile-hide" th:classappend="${n==2} ? 'active'" th:href="@{/admin/types}"><i class="mini idea icon"></i>分类</a>
            <a class="item m-item m-mobile-hide" th:classappend="${n==3} ? 'active'" th:href="@{/admin/tags}"><i class="mini tags icon"></i>标签</a>
            <div class="right menu m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <!-- src="https://unsplash.it/100/100?image=1005" -->
                        <img class="ui avatar image userAvatar" style="width: 30px;"/><!--th:src="@{${session.user.avatar}}"-->
                        <span class="userNickName"></span><!--th:text="${session.user.nickname}"-->
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a th:href="@{/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black iocn button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!-- javaScript引用 -->
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>-->
    <script th:src="@{/lib/prism/prism.js}"></script><!-- 代码高亮 -->
    <!-- <script th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script> --><!-- 滚动监听 -->
    <script th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script th:src="@{/js/me.js}"></script><!-- 自定义js -->
    <!-- 粒子背景特效 -->
    <script type="text/javascript" color="0,205,205" opacity='0.7' zIndex="-2" count="99" src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</th:block>


</body>
</html>
