<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<!-- css -->
	<th:block th:insert="_fragments :: head"></th:block>
	<title th:text="|#{blog.name} - 归档|"></title>
	<style>
		body {
			background: url("/static/img/bg/bg_archives.jpg") no-repeat fixed;
			background-size: 100% 100%;
		}
	</style>
</head>
<body>
	<!--导航-->
	<nav th:replace="_fragments :: user_nav(4)"></nav>

	<!-- 中间件 -->
	<div class="m-padded-tb-big m-container-small m-opacity-all">
		<div class="ui container">
			<!-- header -->
			<div class="ui top attached padded segment teal animated fadeIn">
				<div class="ui middle aligned two column grid">
					<div class="column">
						<h3 class="ui teal header">归档</h3>
					</div>
					<div class="right aligned column">
						共 <h2 class="ui orange header m-inline-blok m-text-thin" th:text="${blogCount}">114</h2> 篇
					</div>
				</div>
			</div>
			<!-- content -->
			<th:block th:each="item : ${archiveMap}">
				<h2 class="ui center aligned header animated flip m-teal" th:text="${item.key}">2021</h2>
				<div class="ui fluid vertical menu">
					<a th:href="@{/blog/{id}(id=${blog.id})}" class="item animated lightSpeedIn" th:each="blog : ${item.value}">
						<span>
							<i class="mini teal circle icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
							<div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MM月dd日')}">3月23日</div>
						</span>
						<div class="ui orange basic label m-padded-mini" th:text="${blog.flag}">原创</div>
					</a>
				</div>
			</th:block>

		</div>
	</div>

	<!-- -------- 侧边置顶导航工具栏 ------- -->
	<div id="toolbar" class="m-margin m-fixed m-right-bottom">
		<div class="ui vertical icon buttons">
			<button id="toTop-button" class="ui teal icon button"><i class="chevron up icon"></i></button>
		</div>
	</div>

	<!-- 底部footer -->
	<footer th:replace="_fragments :: footer"></footer>
	<!-- script -->
	<th:block th:replace="_fragments :: script"></th:block>
</body>
<script>

</script>
</html>
